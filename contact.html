<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Colorize</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navigation">
                <img class="logo" src="images/logo.png" onclick="javascript: colorize.logo();">
                <nav>
                    <ul id="Menu_popup">
                        <li><a href="index.html" title="Home">Home</a></li>
                        <li><a href="account.html" title="Account">Account</a></li>
                        <li><a href="about.html" title="About">About</a></li>
                        <li><a href="contact.html" title="Contact">Contact</a></li>

                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <!--- Articles --->
    <div class="article">
        <div class="row">
            <form action="/contact.html">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Your email..">
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Your message.." style="height:170px"></textarea>
                <input type="submit" value="Submit" href="mailto:colorize@gmail.com">

            </form>
        </div>
    </div>

    <!--- Page Footer --->
    <div class="footer">
        <h4> Colorize &copy; all right reserved 2021 </h4>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>


</body>
</html>
