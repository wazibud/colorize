<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Colorize</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navigation">
                <img class="logo" src="images/logo.png" onclick="javascript: colorize.logo();">
                <nav>
                    <ul id="Menu_popup">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="account.html">Account</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <!--- Articles --->
    <div class="article">
        <div id="accountContainer" class="row">
            <div class="column-3">
                <div class="login-div">
                    <!-- The surrounding HTML is left untouched by FirebaseUI.
                    Your app may use that space for branding, controls and other customizations.-->
                    <div id="firebaseui-auth-container" hidden="hidden"></div>
                    <div id="firebaseui-user-container" hidden="hidden"></div>
                    <div id="firebaseui-signout-container" hidden="hidden">
                        <br />
                        <button id="signout" value="SignOut" onclick="signout();">Sign Out</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="contentContainer" class="row" style="display:none">
            <div class="column-1">
                <p id="queryOption" class="title">Test</p>
                <ul id="treeView"> </ul>
            </div>
            <div class="column-1">
                <input type="file" id="fileInput" value="Upload" accept=".jpg, .jpeg, .png">
            </div>
        </div>
        <div class="row">
            <div class="column-1">
                <img id="uploadImagePreview">
            </div>
            <div class="column-1">
                <img id="convertedImagePreview">
            </div>
        </div>
    </div>
    <!--- Page Footer --->
    <div class="footer">
        <div class="row">
            <h4> Colorize &copy; all right reserved 2021 </h4>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js">onclick</script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>

    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />

    <script src="https://cdnjs.deepai.org/deepai.min.js"></script>

    <script type="text/javascript" src="js/script.js"></script>


</body>
</html>
